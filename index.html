<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ---------- responsive nav toggle (if script.js missing) ------------- */
if (typeof toggleMenu !== 'function') {
  window.toggleMenu = () =>
    document.querySelector('.main-nav ul').classList.toggle('active');
}

/* ---------- grab essentials ----------------------------------------- */
const cards   = [...document.querySelectorAll('.artist-card')];
const search  = document.getElementById('artistSearch');
const medium  = document.getElementById('mediumFilter');
const datalist = document.getElementById('artistNames');

const allArtistNames = [
  "Alaybey KaroÄŸlu","Ari De Goes Jr.","Barbara DemÅ¡ar","Dorothea Fleiss",
  "Enesa Memeti","Erseka Mulliqi","Fatmanur Savruk","Fatos Bylykbashi",
  "Hristijan Tomanovski","Jona Dividi","Lida Sharafatmand","Mate Rainer",
  "Mikel Temo","NedÅ¾ma ZukorliÄ‡","Rromir Imami","Sabbah Lyad",
  "Sarah Iva Vujin","Simonida F. Kitanoska","SÃ¼meyye Dursun","Visar Mulliqi"
];

/* ---------- smart autocomplete -------------------------------------- */
search.addEventListener('input', () => {
  const q = search.value.trim().toLowerCase();
  datalist.innerHTML = '';
  if (q.length >= 2) {
    allArtistNames
      .filter(n => n.toLowerCase().startsWith(q))
      .slice(0, 8)
      .forEach(n => {
        const opt = document.createElement('option');
        opt.value = n;
        datalist.appendChild(opt);
      });
  }
  filter(); scrollToFirstMatch();
});

/* ---------- filter helpers ------------------------------------------ */
function filter () {
  const q = search.value.toLowerCase();
  cards.forEach(card => {
    const matchName = card.alt.toLowerCase().includes(q);
    const matchMed  = !medium.value || card.dataset.medium === medium.value;
    card.style.display = (matchName && matchMed) ? '' : 'none';
  });
}
function scrollToFirstMatch () {
  const first = cards.find(c => c.style.display !== 'none');
  if (first) first.scrollIntoView({behavior:'smooth', block:'center'});
}

/* ---------- other listeners ----------------------------------------- */
medium.addEventListener('input', () => { filter(); scrollToFirstMatch(); });
document.getElementById('searchBtn').addEventListener('click', () => {
  filter(); scrollToFirstMatch(); search.focus();
});
search.addEventListener('change', () => { filter(); scrollToFirstMatch(); });

/* ---------- quick-view modal & 3-D tilt (your originals) ------------ */
cards.forEach(card => card.addEventListener('click', e => {
  e.preventDefault();
  const m = document.getElementById('artistQuickView');
  m.querySelector('.modal-title').textContent = card.alt;
  m.querySelector('img').src  = card.querySelector('img').src;
  m.querySelector('.artist-bio').textContent = card.dataset.bio || '';
  m.querySelector('a').href = card.href;
  new bootstrap.Modal(m).show();
}));
document.querySelectorAll('.tilt').forEach(card => {
  card.addEventListener('mousemove', e => {
    const r = card.getBoundingClientRect();
    const x = (e.clientX - r.left)/r.width - .5;
    const y = (e.clientY - r.top )/r.height - .5;
    card.style.transform = `rotateY(${x*8}deg) rotateX(${-y*8}deg)`;
  });
  card.addEventListener('mouseleave', () => card.style.transform = '');
});
</script>
